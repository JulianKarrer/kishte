<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KISHTE</title>
    <link href="index.css"  rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <img class="uicon" src="./resources/exit.svg" alt="Exit application" id="quit"/>
    <img class="uicon" src="./resources/minimize.svg" alt="Minimize application" id="minimize"/>

    <div id="wrapper">
        <div class="column">
            <div id="topWrapper">
                <h1 id="header">KISTHE</h1>
                <div id="connectionIndicator"></div>
            </div>

            <div id="connectionWrapper">
                <select id="serialSelect"  class="selector" size=1></select>
                <input type="button" alt="connect" id="gobutton" value="CONNECT"/>
            </div>

            <ul id="log"></ul>
            <select id="midiSelect" class="selector" size=1></select>
        </div>
        <div class="column">
            <canvas id="waveform" width="300" height="100"></canvas>
            <input type="range" min="0" max="360" value="0" id="colourSlider">
            <select id="visualizerSelect"  class="selector" size=1>
                 <option value="waveform">Waveform</option>
                 <option value="fourier">Fourier</option>
                 <option value="level">Level</option>
                 <option value="wavefollower">Follower</option>
            </select>
            <select id="drawStyleSelect"  class="selector" size=1>
                 <option value="line">Line</option>
                 <option value="centred">Centred</option>
                 <option value="bar">Bar</option>
            </select>
        </div>
    </div>


<script type="text/javascript">
    require('./renderer.js')
</script>
</body>
</html>
